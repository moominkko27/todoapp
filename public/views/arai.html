<!DOCTYPE html>
<html lang="ja" class="h-100">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="../stylesheets/style.css" />
    <link rel=”stylesheet” href=”css/bootstrap.css”>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>TodoApp</title>
  </head>
  <body class="h-100 bg-white">
    <main class="h-100">
      <div class="page-wrapper d-flex flex-row h-100 w-100">
        <nav class="sidebar bg-light bg-gradient border-right">
          <div class="brand p-4">
            <h4>
                Work Out
            </h4>
          </div>
          <ul class="nav flex-column m-o p-3">
            <li class="nav-item mb-2 border-bottom">
                <a href="" class="nav-link">カレンダー</a>
            </li>
            <li class="nav-item mb-2 border-bottom">
                <a href="" class="nav-link w-100 h-100">タスク管理</a>
            </li>
            <li class="nav-item mb-2 border-bottom">
              <a href="" class="nav-link w-100 h-100">ワークスペース</a>
            </li>
            <li class="nav-item mb-2 border-bottom">
              <a href="" class="nav-link w-100 h-100">分析</a>
            </li>
          </ul>
        </nav>
        <div class="page-content w-100">
          <nav class="navbar px-3 w-100 bg-light border-bottom">
            <div class="navbar-brand toggle-menu">
              <button class="btn btn-light btn-sm" id="sidebarToggler">
                <i class="fas fa-bars fa-lg"></i>
              </button>
            </div>
            <ul class="navbar-nav d-flex flex-row">
              <li class="nav-item ml-3 text-muted">
                Home
              </li>
              <li class="nav-item ml-3 text-muted">
                Test
              </li>
              <li class="nav-item ml-3 text-muted">
                Login
              </li>
            </ul>
          </nav>
            <div class="content p-3">
              <div class="page-title pb-2 ">
                <h2>タスク一覧</h2>
              </div>
              <button type="button" id="reflect-task" class="btn btn-warning" data-toggle="modal" data-target="#create-modal">新規作成</button>
              <div class="w-100 my-3">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">タスク名</th>
                      <th scope="col">カテゴリ</th>
                      <th scope="col">締め切り</th>
                    </tr>
                  </thead>
                  <tbody id="tasks">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    </main>
    <div
      class="modal fade"
      id="create-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="create-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="create-modal">新規登録</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="task">タスク</label>
                <input type="text" class="form-control" id="task" name="task" />
              </div>
              <div class="form-group">
                <label for="deadline">期限</label>
                <input
                  type="date"
                  class="form-control"
                  id="deadline"
                  name="deadline"
                />
              </div>
              <div class="form-group">
                <label for="category">カテゴリ</label>
                <select class="form-control" id="category" name="category">
                  <option value="1">生活</option>
                  <option value="2">勉強</option>
                  <option value="3">仕事</option>
                  <option value="4">趣味</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              キャンセル
            </button>
            <button
              type="button"
              id="create-task"
              data-dismiss="modal"
              class="btn btn-primary"
            >
              登録
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="update-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="update-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="update-modal">更新</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="update-task">タスク</label>
                <input
                  type="text"
                  class="form-control"
                  id="update-task"
                  name="update-task"
                />
              </div>
              <div class="form-group">
                <label for="update-deadline">期限</label>
                <input
                  type="date"
                  class="form-control"
                  id="update-deadline"
                  name="update-deadline"
                />
              </div>
              <div class="form-group">
                <label for="category">カテゴリ</label>
                <select class="form-control" name="update-category">
                  <option value="1">生活</option>
                  <option value="2">勉強</option>
                  <option value="3">仕事</option>
                  <option value="4">趣味</option>
                </select>
              </div>
              <div class="form-group">
                <label for="category">ステータス</label>
                <select class="form-control" name="update-category">
                  <option value="1">完了</option>
                  <option value="2">作業中</option>
                  <option value="3">未実施</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              キャンセル
            </button>
            <button
              type="button"
              data-dismiss="modal"
              class="btn btn-primary"
              id="update-task"
            >
              保存
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- モーダル 更新 END -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="../javascripts/index.js"></script>

    <script>
      // 一覧取得
      $(async function () {
        user_id=2;
        const response = await httpGet(
          "//" + window.location.host + "/api/tasks",
          user_id
        );
        function generate_table() {
          var tbl = document.getElementById("tasks");
          for (var i = 1; i < response.length-1; i++) {
            var row = document.createElement("tr");
            for (var j = 0; j < 5; j++) {
              var cell = document.createElement("td");
              switch (j){
                case 0:
                  var cellText = document.createTextNode(response[i].task_name);
                  cell.appendChild(cellText);
                  break;
                case 1:
                  var cellText = document.createTextNode(response[i].category_name);
                  cell.appendChild(cellText);
                  break;
                case 2:
                  var cellText = document.createTextNode(response[i].deadline);
                  cell.appendChild(cellText);
                  break;
                case 3:
                  var Button = document.createElement('button');
                  Button.className = "btn btn-light btn-sm";
                  Button.type = 'button';
                  Button.setAttribute("data-toggle","modal");
                  Button.setAttribute("data-target","#update-modal");
                  var input = document.createElement('i');
                  input.className = "bi bi-pen";
                  Button.appendChild(input);
                  cell.appendChild(Button);
                  break;
                case 4:
                  var Button = document.createElement('button');
                  Button.className = "btn btn-light btn-sm";
                  Button.type = 'button';
                  var input = document.createElement('i');
                  input.className = "bi bi-trash";
                  Button.appendChild(input);
                  cell.appendChild(Button);
                  break;
              }
              row.appendChild(cell);
            }
            tbl.appendChild(row);
          }
        }
        generate_table();
      });
      
      // 削除
      $(".delete").on("click", function () {
        const taskName = $(this).data("delete");
        alert(`下記の内容を削除します。\n ${taskName}`);
      });

      // 新規登録
      $("#create-task").on("click", async function () {
        const data = {
          taskName: $("[name=task]").val(),
          deadline: $("[name=deadline]").val(),
          category: $("[name=category]").val(),
        };
        const response = await httpPost(
          "//" + window.location.host + "/api/tasks",
          data
        );
        console.log(response);
      });
    </script>
  </body>
</html>
