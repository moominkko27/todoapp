    <!--モーダル新規登録-->
    <div
      class="modal fade"
      id="create-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="create-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="create-modal">新規登録</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="task">タスク</label>
                <input type="text" class="form-control" id="task" name="task" />  
              </div>
              <div class="form-group">
                <label for="deadline">期限</label>
                <input 
                  type="date" 
                  class="form-control" 
                  id="deadline" 
                  name="deadline" 
                />  
              </div>
              <div class="form-group">
                <label for="category">カテゴリ</label>
                <select class="form-control" id="category" name="category">
                  <option value="1">生活</option>
                  <option value="2">仕事</option>
                  <option value="3">勉強</option>
                  <option value="4">遊び、趣味</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              キャンセル
            </button>
            <button
              type="button"
              id="create-task"
              data-dismiss="modal"
              class="btn btn-primary"
            >
              登録
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--モーダル新規登録end-->

    <!-- モーダル 更新 -->
    <div
      class="modal fade"
      id="update-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="update-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="update-modal">更新</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="update-task">タスク</label>
                <input
                  type="text"
                  class="form-control"
                  id="update-task"
                  name="update-task"
                />
              </div>
              <div class="form-group">
                <label for="update-deadline">期限</label>
                <input
                  type="date"
                  class="form-control"
                  id="update-deadline"
                  name="update-deadline"
                />
              </div>
              <div class="form-group">
                <label for="category">カテゴリ</label>
                <select class="form-control" name="update-category">
                  <option value="1">生活</option>
                  <option value="2">仕事</option>
                  <option value="3">勉強</option>
                  <option value="4">遊び、趣味</option>
                </select>
              </div>
              <div class="form-group">
                <label for="category">ステータス</label>
                <select class="form-control" name="update-category">
                  <option value="1">完了</option>
                  <option value="2">作業中</option>
                  <option value="3">未実施</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              キャンセル
            </button>
            <button
              type="button"
              data-dismiss="modal"
              class="btn btn-primary"
              id="update-task"
            >
              保存
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      //新規登録
      $("#create-task").on("click", async function () {
        const data = {
          taskName: $("[name=task]").val(),
          deadline: $("[name=deadline]").val(),
          category: $("[name=category]").val(),
        };
        const response = await httpPost(
          "//" + window.location.host + "/api/tasks",
          data
        );
        window.location.reload();
        //console.log(response);
      });

      //タスク一覧取得
      $(async function () {
        //一覧取得APIを実行
        const response = await httpGet(
          "//" + window.location.host + "/api/tasks"
        );

        const list = response.map((item) => {
        //リストを表示
          return `
            <li class="list-group-item category-pink">
              <div class="row">
                <div class="col-6">
                  <span>${item.task_name}</span>
                </div>
                <div class="col-3">
                  <span>${item.deadline}</span>
                </div>
                  <span>${item.category_name}</span>
                  <span>${item.task_status}</span>
                <div class="col-3">  
                  <span>
                    <button 
                      class="btn btn-primary"
                      id="update-button" 
                      data-id=${item.id}
                      data-toggle="modal"
                      data-target="#update-modal"
                    >
                      更新
                    </button>
                  </span> 
                  <span>
                    <button 
                      id="delete-button" 
                      data-id=${item.id} 
                      data-delete=${item.task_name}>
                      削除
                    </button>
                  </span>
                </div>
              </div>           
            </li>`;  
        });

        //ulタグにリストを追加
        $("ul#task-list").append(list);
      });  

      //削除
      /*$(".delete").on("click", function () {
        const taskName = $(this).data("delete");

      });*/

      //更新ボタン押下時
      $(document).on("click", "#update-button", async function () {
        $("#update-form").show();
        const id = $(this).data("id");
        const response = await httpGet(
          "//" + window.location.host + `/api/tasks/${id}`
        );
       
      //日付をxxxx-xx-xxに変換
      const date = new Date(response[0].deadline);
      const year = date.getFullYear();
      const month = ("0" + (date.getMonth() + 1)).slice(-2);
      const day = ("0" + date.getDate()).slice(-2);
      const deadlineVal = `${year}-${month}-${day}`;  

      //初期値をセット
      $("#update-form input[name=id]").val(response[0].id);
      $("#update-form input[name=task]").val(response[0].task_name);
      $("#update-form input[name=deadline]").val(deadlineVal);
      $("#update-form select[name=category]").val(response[0].category_id);
      $("#update-form select[name=status]").val(response[0].task_status);
      });

      //保存ボタン押下時
